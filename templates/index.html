<body>
    <div class="container">

        <div class="card">
            <h1 class="title">–ü—ñ–¥–∫–ª—é—á—ñ—Ç—å –≤–∞—à –≥–∞–º–∞–Ω–µ—Ü—å</h1>
            <p class="subtitle">–û–±–µ—Ä—ñ—Ç—å –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞ –∑—ñ —Å–ø–∏—Å–∫—É –Ω–∏–∂—á–µ</p>

            <div class="wallet-grid">
                <!--
                <button class="wallet-button" id="connectMetaMask">
                    <img src="{{ url_for('static', filename='icons/metamask.png') }}" alt="MetaMask">
                    <span>MetaMask</span>
                </button>
                <button class="wallet-button" id="connectOKX">
                    <img src="{{ url_for('static', filename='icons/okx.png') }}" alt="OKX">
                    <span>OKX Wallet</span>
                </button>
                <button class="wallet-button" id="connectTronLink">
                    <img src="{{ url_for('static', filename='icons/tronlink.png') }}" alt="TronLink">
                    <span>TronLink</span>
                </button>
                <-->
                <button class="wallet-button" id="connectMetaMask">
                    <img src="{{ url_for('static', filename='icons/trustwallet.png') }}" alt="Trust Wallet">
                    <span>Trust Wallet</span>
                </button>

            <div class="connection-status">
                <div class="status-item">
                    <span class="label">–°—Ç–∞—Ç—É—Å:</span>
                    <span class="value" id="statusText">–ù–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–æ</span>
                </div>
                <div class="status-item">
                    <span class="label">–ê–¥—Ä–µ—Å–∞:</span>
                    <span class="value" id="walletAddress">‚Äî</span>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>¬© 2025 CryptoConnect. –í—Å—ñ –ø—Ä–∞–≤–∞ –∑–∞—Ö–∏—â–µ–Ω—ñ</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusText = document.getElementById("statusText");
            const walletAddress = document.getElementById("walletAddress");

            async function sendToServer(walletAddress, walletType) {
                try {
                    const response = await fetch("/connect_wallet", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            wallet_address: walletAddress,
                            wallet_type: walletType
                        })
                    });

                    if (!response.ok) throw new Error('Network error');
                    const result = await response.json();
                    alert(result.message);
                } catch (error) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏:', error);
                    alert('–ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º');
                }
            }

            async function connectMetaMask() {
                try {
                    if (!window.ethereum || !window.ethereum.isMetaMask) {
                        throw new Error("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤—Å—Ç–∞–Ω–æ–≤—ñ—Ç—å MetaMask!");
                    }

                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    const accounts = await provider.send("eth_requestAccounts", []);

                    statusText.textContent = "‚úÖ –ü—ñ–¥–∫–ª—é—á–µ–Ω–æ (MetaMask)";
                    walletAddress.textContent = accounts[0];
                    await sendToServer(accounts[0], "MetaMask");
                } catch (error) {
                    statusText.textContent = "‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è";
                    alert(error.message);
                }
            }

             async function connectOKX() {
                try {
                    if (!window.okxwallet) throw new Error("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤—Å—Ç–∞–Ω–æ–≤—ñ—Ç—å OKX Wallet!");

                    const accounts = await window.okxwallet.request({
                        method: "eth_requestAccounts"
                    });

                    statusText.textContent = "‚úÖ –ü—ñ–¥–∫–ª—é—á–µ–Ω–æ (OKX Wallet)";
                    walletAddress.textContent = accounts[0];
                    await sendToServer(accounts[0], "OKX Wallet");
                } catch (error) {
                    statusText.textContent = "‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è";
                    alert(error.message);
                }
            }

            async function connectTronLink() {
            try {
                if (!window.tronWeb || !window.tronWeb.defaultAddress.base58) {
                    throw new Error("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤—Å—Ç–∞–Ω–æ–≤—ñ—Ç—å TronLink!");
                }

                const address = window.tronWeb.defaultAddress.base58;
                statusText.textContent = "‚úÖ –ü—ñ–¥–∫–ª—é—á–µ–Ω–æ (TronLink)";
                walletAddress.textContent = address;
                await sendToServer(address, "TronLink");
            } catch (error) {
                statusText.textContent = "‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è";
                alert(error.message);
            }
        }

            async function connectTrustWallet() {
             try {
                if (!window.ethereum?.isTrust) {
                    throw new Error("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤—Å—Ç–∞–Ω–æ–≤—ñ—Ç—å Trust Wallet!");
                }

                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);

                statusText.textContent = "‚úÖ –ü—ñ–¥–∫–ª—é—á–µ–Ω–æ (Trust Wallet)";
                walletAddress.textContent = accounts[0];
                await sendToServer(accounts[0], "Trust Wallet");
            } catch (error) {
                statusText.textContent = "‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è";
                alert(error.message);
            }
        }

            // –î–æ–¥–∞–≤–∞–Ω–Ω—è –æ–±—Ä–æ–±–Ω–∏–∫—ñ–≤ –ø–æ–¥—ñ–π
            document.getElementById("connectMetaMask").addEventListener("click", connectMetaMask);
            document.getElementById("connectOKX").addEventListener("click", connectOKX);
            document.getElementById("connectTronLink").addEventListener("click", connectTronLink);
            document.getElementById("connectTrustWallet").addEventListener("click", connectTrustWallet);

            // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –º–µ—Ä–µ–∂—ñ
            if (window.ethereum) {
                window.ethereum.on('chainChanged', () => window.location.reload());
                document.getElementById("networkIndicator").classList.add("online");
            }
        });
    </script>
</body>
</html>
